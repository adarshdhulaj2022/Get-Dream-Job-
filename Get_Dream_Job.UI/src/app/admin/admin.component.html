
<div class="container mt-3 border rounded">
    <h1>All Blog Posts</h1>
    <table class="table">
        <thead>
            <tr>
                <th><h5>Heading</h5></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td> {{ post.heading }} </td>
                <td>
                    <a > View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
